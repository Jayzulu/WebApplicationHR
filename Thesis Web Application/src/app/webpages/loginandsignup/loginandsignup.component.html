<section class="vh-100">
    <div class="container">
      <div class="row">
        <div class="col image-col">
          <img src="hau.ico" alt="Holy Angel University Logo" class="img-fluid">
        </div>
        <div class="col form-col">
          @if(isLoginView){            
            <form>
              <h1>Human Resource Management Office</h1>
              <div class="divider">
              </div>
              <div class="form-group">
                  <input type="email" id="email" placeholder=" ">
                  <label for="email">Email address</label>
                </div>
                <div class="form-group password-group">
                  <input [type]="passwordFieldType" id="password" placeholder=" ">
                  <label for="password">Password</label>
                  <i class="toggle-password fas" [ngClass]="passwordFieldType === 'password' ? 'fa-eye' : 'fa-eye-slash'" (click)="togglePasswordVisibility()"></i>
              </div>
                
              <button type="button" class="btn login-btn" (click)="homepage()">Login</button>
              <p class="register">No account yet? Sign up now. Click This -><a class="register-link" (click)="isLoginView = false">SignUp</a></p>
            </form>
          }@else {
            <form>
              <h1>Human Resource Management Office</h1>
              <div class="divider">
              </div>
                <div class="form-group">
                  <input type="text" id="fname" placeholder=" ">
                  <label for="fname">Full Name</label>
                </div>
                <div class="form-group">
                  <input type="email" id="email" placeholder=" ">
                  <label for="email">Email address</label>
                </div>
                <div class="form-group password-group">
                  <input [type]="passwordFieldType" id="password" placeholder=" ">
                  <label for="password">Password</label>
                  <i class="toggle-password fas" [ngClass]="passwordFieldType === 'password' ? 'fa-eye' : 'fa-eye-slash'" (click)="togglePasswordVisibility()"></i>
              </div>
                
              <button type="button" class="btn login-btn" (click)="isLoginView = true"> SignUp</button>
              <p class="register">Have an account? Login now. Click This -> <a class="register-link" (click)="isLoginView = true">Login</a></p>
            </form>
          }
          
        </div>
      </div>
    </div>
  </section>
